<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="Calc.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input class="result" id="data" readonly>
                </div>
                <div class="all_button">
                    <div class="button all-clear" onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></div>
                    <div class="button last-entity-clear" onclick="clearBox()">C</div>
                    <div class="button operation" onclick="insertValue('%')">%</div>
                    <div class="button operation" onclick="insertValue('/')">/</div>

                    <div class="button number" onclick="insertValue('7')">7</div>
                    <div class="button number" onclick="insertValue('8')">8</div>
                    <div class="button number" onclick="insertValue('9')">9</div>
                    <div class="button operation" onclick="insertValue('*')">x</div>
                    <div class="button number" onclick="insertValue('4')">4</div>
                    <div class="button number" onclick="insertValue('5')">5</div>
                    <div class="button number" onclick="insertValue('6')">6</div>
                    <div class="button operation" onclick="insertValue('-')">-</div>
                    <div class="button number" onclick="insertValue('1')">1</div>
                    <div class="button number" onclick="insertValue('2')">2</div>
                    <div class="button number" onclick="insertValue('3')">3</div>
                    <div class="button operation" onclick="insertValue('+')">+</div>
                    <div class="button btn-0 number" onclick="insertValue('0')">0</div>
                    <div class="button number dot" onclick="insertValue('.')">.</div>
                    <div class="button equal" onclick="res()">=</div>
                </div>
            </div>
        </div>
    </section>
    <footer>by @manoharbhadu</footer>
</body>
<script src="script.js"></script>

</html>
